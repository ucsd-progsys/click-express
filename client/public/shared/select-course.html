
<h2>Select course</h2>
<div class="row">
    <div ng-repeat="course in courses">
        <div class="col-md-4">
            <a href="/#course/{{course.name}}" class="btn btn-block btn-default" type="button" style="white-space: normal; text-align: left;">
                <b>{{course.name}}</b>
                <br/>
                <i style="color:#888;" >{{course.description}}</i>
            </a>
        </div>

    </div>

</div>
